<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="index.js" defer></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <title>Etch a Sketch</title>
  </head>
  <body>
    <div class="heading">
      <h1>Etch a Sketch</h1>
    </div>
    
       
    <div class="grid-controls">
      
      <button class="grid-size-btn">Set grid size</button>
      <input class="grid-range" type="range" min="10" max="40" value="20" />
  
      <button>Set cell size</button>
      <input class="cell-size-range" type="range" name="cell-size" id="cell-size" min="5" max="30" value="5">

    </div>

    <div class="main">
      <div class="tools">
        <input class="colorPicker" type="color" />
        <button class="randomColor">Pick a Random Color</button>
        <button class="randomColors">Random Colors</button>
        <button class="clear"><i class="fa-solid fa-broom"></i>clear</button>
      </div>
      <div class="gridCanvas"></div>
    </div>
  </body>
</html>
