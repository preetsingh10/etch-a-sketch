<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="index.js" defer></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <title>Etch a Sketch</title>
  </head>
  <body>
   <div class="heading">
    <h1 >Etch a Sketch 😄</h1>
    <h2>When you click random colors, select a new grid or use the slider in order to change the color of your choice.<h2>
    <h2>I know its a bug 🐞. <h2>
    <h2>There are other bugs 🐞 as well, i won't tell you 😅. Figure out yourself. <h2>

   </div>
    <button class="grid-size-btn">Set grid size</button>
    <input class="grid-range" type="range" min="10" max="100" value="30" />
    <div class="main">
      <div class="tools">
        <input class="colorPicker" type="color" >
        <button class="randomColor"> Pick a Random Color</button>
        <button class="randomColors">Random Colors</button>
        <button class="clear"><i class="fa-solid fa-broom"></i>clear</button>

    </div>
      <div class="gridCanvas"></div>
    </div>
  </body>
</html>
